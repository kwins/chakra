syntax="proto3";
package proto.client;

import "types.proto";
import "element.proto";

message SetMessageRequest {
  string db_name = 1;
  string key = 2;
  element.ElementType type = 3;
  int64 ttl = 4;
  oneof Value {
      string s = 5;
      int64 i = 6;
      float f = 7;
      element.SS ss = 8;
      element.II ii = 9;
      element.FF ff = 10;
  }
}

message SetMessageResponse {
  types.Error error = 1;
}

message GetMessageRequest {
  string db_name = 1;
  string key = 2;
}

message GetMessageResponse {
  types.Error error = 1;
  element.Element data = 2;
}

message MGetMessageRequest {
  string db_name = 1;
  repeated string keys = 2;
}

message MGetMessageResponse {
  types.Error error = 1;
  repeated element.Element datas = 2;
}