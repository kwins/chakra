syntax="proto3";
package proto.client;

import "types.proto";

message SetMessageRequest{
  string db_name = 1;
  uint32 type = 2;
  string key = 3;
  string value = 4;
}

message SetMessageResponse{
  types.Error error = 1;
}

message GetMessageRequest{
  string db_name = 1;
  string key = 2;
}

message GetMessageResponse{
  types.Error error = 1;
  uint32 type = 2;
  oneof value{
    string s = 3;
    float f = 4;
    int64 i = 5;
  }
}